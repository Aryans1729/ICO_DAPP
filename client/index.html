<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
  </head>
  <body id="main">
    <div id="buttonContainer">
      <button id="connect">Connect Wallet</button>
      <div>

        <span id="addressText">
          Your Address :
          <span id="wallet-address"></span>
        </span>
      </div>

      

      <div id="inputsContainer">
        <form>
          <input type="text" id="startTime" class="inputs" placeholder="Start Time Stamp" />
          <input
            type="text"
            id="endTime"
            class="inputs"
            placeholder="End Time Stamp"
          />
          <input type="text" id="hardCap" class="inputs" placeholder="Hard Cap" />
          <input type="text" id="whiteListUsers" class="inputs" placeholder="Addresses To WhiteList" />

          <input type="submit" id="createIDO" value="Create IDO" />
        </form>
      </div>


      <div>
        <span id="addressText">
          Transaction Hash :
          <span id="CreateHash"></span>
        </span>
      </div>


      <div id="inputsContainer">
        <form>
          <input type="text" id="amountFund" class="inputs" placeholder="Amount in WEI" />
          

          <input type="submit" id="fund" value="fund" />
        </form>
      </div>


     
      <div>
        <span id="addressText">
          Transaction Hash :
          <span id="fundHash"></span>
        </span>
      </div>

      
      <div id="inputsContainer">
        <form>
          <input type="text" id="To" class="inputs" placeholder="To" />
          <input
            type="text"
            id="amount"
            class="inputs"
            placeholder="amount"
          />
      

          <input type="submit" id="transfer" value="Transfer" />
        </form>

        <div>
          <span id="addressText">
            Transaction Hash :
            <span id="transferhash"></span>
          </span>
        </div>


      </div>



   
  </body>
  <script src="./script.js"></script>
</html>
